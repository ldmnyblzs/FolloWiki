<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" lang="hu">
<h:head>
	<ui:include src="mystyle.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>FolloWiki</title>
</h:head>
<h:body>
	<h:outputStylesheet name="mystyle.css" />
	<div class="focim">FolloWiki</div>

	<br />
	<br />
	<br />

	<div class="globalcontainer">
		<div class="keret">
			<center>
				<div class="kitoltes">Feliratkozások</div>

				<br />
				<f:view>
					<h:messages style="color: red" showDetail="true" />
					<h:dataTable columnClasses="" style="width: 90%" var="sub"
						value="#{userBean.user.subscribes}">
						<h:column>
							<f:facet name="header">Cikk URL</f:facet>
							<center>
								<h:outputText value="#{sub.article.url}" />
							</center>
						</h:column>
						<h:column>
							<f:facet name="header">Gyakoriság (perc)</f:facet>
							<center>
								<h:outputText value="#{sub.frequency}" />
							</center>
						</h:column>
						<h:column>
							<f:facet name="header">Érzékenység (karakter)</f:facet>
							<center>
								<h:outputText value="#{sub.sensitivity}" />
							</center>
						</h:column>
						<h:column>
							<f:facet name="header">Törlés</f:facet>
							<center>
								<h:form>
									<input type="hidden" name="selectedSubscribeId"
										value="#{sub.id}" />
									<h:commandButton id="submit" type="submit" value="X"
										action="#{subscribeBean.deleteSubscribe}" />
								</h:form>
							</center>
						</h:column>
						<h:column>
							<f:facet name="header">Módosítás</f:facet>
							<center>
								<h:form>
									<input type="hidden" name="selectedSubscribeId"
										value="#{sub.id}" />
									<h:commandButton type="submit" value="A->B"
										action="#{subscribeBean.editSubscribe}" />
								</h:form>
							</center>
						</h:column>
					</h:dataTable>
				</f:view>

				<br /> <br />

				<h:form>
					<h:commandLink type="submit" value="Új feliratkozás"
						action="create" />
				</h:form>

				<br /> <br />

				<h:form>
					<h:commandButton id="logout" value="Kijelentkezés"
						action="#{userBean.logout}" />
				</h:form>
				<br />

			</center>
		</div>
	</div>
</h:body>
</html>
