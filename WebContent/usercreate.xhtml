<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" lang="hu">
<h:head>
	<ui:include src="mystyle.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>FolloWiki</title>
</h:head>
<h:body>

	<div class="focim">FolloWiki</div>

	<br />
	<br />
	<br />

	<div class="vekonycontainer">
		<div class="keret">
			<center>
				<div class="kitoltes">Adatok megadása</div>

				<br />

				<f:view>
					<h:messages style="color: red" showDetail="true" />
					<h:form id="create">
						<h:panelGrid columns="3" border="0">
                E-mail: <h:inputText id="email" requiredMessage="*"
								value="#{userBean.email}" required="true" />
							<h:message for="create:email" style="color: red" />
                Felhasználónév: <h:inputText id="username"
								requiredMessage="*" value="#{userBean.username}" required="true" />
							<h:message for="create:username" style="color: red" />
                Jelszó: <h:inputSecret id="password" requiredMessage="*"
								value="#{userBean.password}" required="true" />
							<h:message for="create:password" style="color: red" />
                Jelszó újra: <h:inputSecret id="password2"
								requiredMessage="*" value="#{userBean.password2}"
								required="true" />
							<h:message for="create:password2" style="color: red" />
						</h:panelGrid>
						<h:commandButton id="submit" value="Létrehozás"
							action="#{userBean.signUpUser}" />
						<h:messages style="color: red" globalOnly="true" />
					</h:form>
					<br />
					<h:form>
						<h:commandLink id="list" value="Vissza a bejelentkezéshez!"
							action="login" />
					</h:form>
					<br />
				</f:view>

			</center>
		</div>
	</div>
</h:body>
</html>
