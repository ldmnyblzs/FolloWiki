<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="hu">
    <h:head>
        <ui:include src="mystyle.xhtml"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>J2EE HF: Moziműsor</title>
    </h:head>
    <h:body>

        <div class="focim">Moziműsor</div>
        
        <br/>
        <br/>
        <br/>
        
        <div class="vekonycontainer">
            <div class="keret">
                <center>
                    <div class="kitoltes">
                        Bejelentkezés
                    </div>

                    <br/>

    
<f:view>
    <h:messages style="color: red"
                showDetail="true"/>
    <h:form id="login">
        <h:panelGrid columns="2" border="0">
            Felhasználónév: <h:inputText id="username" 
                                   value="#{login.username}"/>        
            Jelszó: <h:inputSecret id="password"
                                     value="#{login.password}"/>
        </h:panelGrid>
        <h:commandButton id="submit" 
                         type="submit"
                         value="Belépés"
                         action="#{login.signInUser}"/>
        <br/>
        <br/>
        <h:commandLink id="signup"
                       value="Új felhasználói fiók létrehozása"
                       action="signup"/>
    </h:form>
    
    <br/>
    

    
    <br/>
    
</f:view>
    
    
                </center>
            </div>
        </div>
    </h:body>
</html>
