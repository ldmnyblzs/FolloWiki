<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" lang="hu">
<h:head>
	<ui:include src="mystyle.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>FolloWiki</title>
</h:head>
<h:body>

	<div class="focim">FolloWiki</div>

	<br />
	<br />
	<br />

	<div class="vekonycontainer">
		<div class="keret">
			<center>
				<div class="kitoltes">Módosítás</div>

				<br />
				<f:view>
					<h:form>
						<h:panelGrid columns="2" border="0">
            Cím: <h:outputText id="url" value="#{subscribeBean.url}" />
            Gyakoriság: <h:inputText id="frequecy"
								value="#{subscribeBean.frequency}" />
            Érzékenység: <h:inputText id="sensitivity"
								value="#{subscribeBean.sensitivity}" />
						</h:panelGrid>
						<br />
						<br />

						<h:inputHidden id="id" value="#{subscribeBean.id}" />
						<h:commandButton id="submit" type="submit" value="Módosít"
							action="#{subscribeBean.updateSubscribe}" />
					</h:form>
					<br />
					<h:form>
						<h:commandLink id="list" value="Vissza a feliratkozásokhoz!"
							action="control" />
					</h:form>
					<br />
				</f:view>

			</center>
		</div>
	</div>
</h:body>
</html>
